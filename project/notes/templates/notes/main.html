{% extends "base.html" %}
{% load staticfiles %}

{% block title %}: Main{% endblock title %}

{% block local_css %}
    <link rel="stylesheet" type="text/css" href="{% static "notes/css/style.css" %}">
{% endblock local_css %}

{% block local_js %}
    <script type="text/javascript" src="{% static "notes/js/tooltipBtn.js" %}"></script>
{% endblock local_js %}

{% block content %}
<div class="page-header">
    <a href="#" class="main"><img width="80" src="{% static 'main/images/deez_notes_logo.png' %}"></a>
    <p class="pull-right">
        <a href="#"><img width="50" src="{% static "main/images/search_icon.png" %}" class="search-btn" alt=""></a>
        <a href="#"><img width="50" src="{% static "main/images/settings_icon.png" %}" alt="" class="settings-btn"></a>
    </p>
</div>
<div class="page-container">
    <a href="#" class="daily_journal" data-toggle="tooltip" data-placement="top" title="Daily Journal"><img width="80" src="{% static 'main/images/daily_journal_icon.png' %}"/></a>
    <a href="#" class="notebook_icon" data-toggle="tooltip" data-placement="top" title="Notebook"><img width="80" src="{% static 'main/images/notebook_icon.png' %}"/></a>
    <a href="#" class="tag_icon" data-toggle="tooltip" data-placement="top" title="Tag"><img width="80" src="{% static 'main/images/tag_icon.png' %}"/></a>
    <div class="container main-container">
        <h1 class="text-center">Hello, {{ request.user.username|title }}!</h1>
        <br/>
        <p class="text-center">This is a main Page</p>
    </div>
</div>
{% endblock content %}
